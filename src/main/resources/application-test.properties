# Test-specific configuration
spring.application.name=authmicroservice-test
server.port=8080

# Test MongoDB (in-memory or test instance)
spring.data.mongodb.database=k40db_test
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost

# Test JWT Secret
app.jwtSecret=test-jwt-secret-key-for-testing-only-2024

# Shorter expiration for tests
app.jwtExpirationMs=30000
app.jwtRefreshExpirationMs=60000

# Mock email service for tests
email.service.url=http://localhost:9999/mock-email
email.service.sender=test@k40.com

# Test file upload directory
file.upload-dir=./test-uploads

# Disable security for easier testing (optional)
# spring.security.enabled=false

# Test frontend URL
app.frontend.url=http://localhost:3000
